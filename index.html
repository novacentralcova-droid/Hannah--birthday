<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Hannah</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    .pixel-button {
      display: inline-block;
      padding: 20px 30px;
      background: #ff5fa2;
      color: white;
      text-decoration: none;
      box-shadow:
        0 0 0 4px #000,
        8px 8px 0 0 #000;
      transition: transform 0.1s;
    }

    .pixel-button:hover {
      transform: translate(4px, 4px);
      box-shadow:
        0 0 0 4px #000,
        4px 4px 0 0 #000;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PRESS FOR A SURPRISE</h1>
    <a class="pixel-button" href="birthday.html">HAPPY BIRTHDAY</a>
  </div>
</body>
</html>
